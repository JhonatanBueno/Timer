<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="timer">
       
        <div class="temporizador">
            <div class="mostrador">
                <div class="texto-mostrador">
                    <form action="" class="data">
                        <div class="dia">
                            <label for="Dia">Dia:</label>
                            <input class="datae" type="date">
                        </div>
                        </form>
                    <h1>DIAS</h1>
                </div>
                <p class="dias"></p>
            </div>
            <div class="mostrador">
                <form action="" class="data">
                    <div class="hora">
                        <label for="Hora">Hora:</label>
                        <input class="input-hora" type="text">
                    </div>
                </form>
                <h1>HORAS</h1>
                <p class="horas"></p>
            </div>
            <div class="mostrador">
                <form action="" class="data">
                <div class="minuto">
                    <label for="Minutos" aria-placeholder="Minutos">Minutos:</label>
                    <input class="input-minuto" type="text">
                </div>
                </form>
                <h1>MINUTOS</h1>
                <p class="minutos"></p>
            </div>
            <div class="mostrador" class="data">
                <form action="" class="data">
                    <div class="segundo">
                        <label for="Segundos">Segundos:</label>
                        <input class="input-segundos" type="text">
                    </div>
                </form>
                <h1>SEGUNDOS</h1>
                <p class="segundos"></p>
            </div>
        </div>
    </section>
 
    <script src="script.js"></script>

    
</body>

</html>
