<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="formulario">
        <form action="" class="data">
            <div class="dia">
                <label for="Dia">Dia:</label>
                <input class="input-dia" type="text">
            </div>
            <div class="mes">
                <label for="Mês">Mês:</label>
                <input class="input-mes" type="text">
            </div>
            <div class="ano">
                <label for="Ano">Ano:</label>
                <input class="input-ano" type="text">
            </div>
            <div class="hora">
                <label for="Hora">Hora:</label>
                <input class="input-hora" type="text">
            </div>
        </form>
    </section>
    <section class="timer">
       
        <div class="temporizador">
            <div class="mostrador">
                <h1>DIAS</h1>
                <p class="dias"></p>
            </div>
            <div class="mostrador">
                <h1>HORAS</h1>
                <p class="horas"></p>
            </div>
            <div class="mostrador">
                <h1>MINUTOS</h1>
                <p class="minutos"></p>
            </div>
            <div class="mostrador">
                <h1>SEGUNDOS</h1>
                <p class="segundos"></p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
